<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Subscribe</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-md">
          <a class="navbar-brand" href="/">CRUD Application</a>
        </div>
      </nav>
    <div class="container mt-5">
    <div class="row text-center" style="padding-left:200px; padding-top:100px"> <br>
        <div class="col-md-4" style="background-color:blue">
            <h2>Login Here</h2>
            <br>

            <form action="/login" method="post">{% csrf_token %}

                <div class="form-group">
                    <input type="text" class="form-control" placeholder="username" name="username" required>
                </div>

                <div class="form-group">
                    <input type="text" class="form-control  mt-2" placeholder="password" name="password" required>
                </div>


                <div class="d-grid gap-2">

                    <button class="btn btn-success mt-2" type="submit">Login</button>
                </div>



            </form>
        </div>

        <div style="background-color:white;" class="col-md-4">
            <h2>Register Here</h2>
            <br>
            <form action="/signup" method="post">{% csrf_token %}

                <div class="form-group">
                    <label>username</label>
                    <input type="text" class="form-control" placeholder="username" name="username" required>
                </div>

                <div class="form-group">
                    <label >Password</label>
                    <input type="text" class="form-control  mt-2" placeholder="password" name="password" required>
                </div>


                <div class="d-grid gap-2">

                    <button class="btn btn-success mt-2" type="submit">Sign Up</button>
                </div>


</body>
</html>
